<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="container">
  <div id="header"><h1 id="title">Survey Form</h1>
    <p id="description">Let us know how you heard about us</p>
  </div>
  <div id="left-panel"></div>
  <div id="form-paper">
    <div id="form-text">
      <p>How did you hear about us? </p>
      <p>First name: </p>
      <p>Last name: </p>
      <p> Age: </p>
      <p> Email address:</p>
      <p> What would you like to see improved?</p>
      <br /> <br />
      <p> Try some square checkboxes:</p>
    </div>
    
    <div id="survey-forms" class="form-fields">
      <form action="http://www.netlify.jaydev.com">
        <select id="form-dropdown" required />
        <option>Please choose one..</option>
        <option>Magazine</option>
        <option>TV</option>
        <option>Word of mouth</option>
        </select>  <br />
        <input id="name-label" type="text" placeholder="first name" required/><br />
        <input id="surname-label "type="text" placeholder="last name" /><br />
        <input id="number-label" type="number" min="3" max="150" placeholder="age" required /> <br />
        <input id="email-label" type="email" placeholder="email address" required /> <br />
        <div id="radio-group">
          <label for="color">
            <input id="color" type="radio" name="improvement"> Color Scheme</input>   
          </label>
          <label for="spacing">
            <input id="spacing" type="radio" name="improvement"> Text / box spacing</input>   
          </label>
          <label for="font">
            <input id="font" type="radio" name="improvement"> Font type</input>
          </label>
          <label for="animations">
            <input id="animations" type="radio" name="improvement"> Animations</input>
          </label>
        </div>
    <div id="checkbox-group">
      <label for="one">
        <input id="one" type="checkbox" name="checkone" value="1"> 1</input>
      </label>
      <label for="two">
        <input id="two" type="checkbox" name="checktwo" value="2"> 2</input>
      </label>
      <label for="three">
        <input id="three" type="checkbox" name="checkthree" value="3"> 3</input>
      </label>
    </div>
<textarea id="textplz" rows="3" cols="24"></textarea> <br />
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>


  </div>
  <div id="right-panel"></div>
  <div id="footer"><h3>form by Jayfiled</h3></div>
</div>
<!-- 

 -->
  
  

</body>

</html>
